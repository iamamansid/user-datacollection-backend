spring.application.name=backend-test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Server error handling
server.error.include-stacktrace=never
server.error.include-message=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Enable method execution time logging aspect
logging.method.time=true

# Application Configuration - Test Environment
# External API Settings
app.api.users-url=https://dummyjson.com/users
app.api.connection-timeout=2000
app.api.read-timeout=5000

# Database Settings for test profile
app.database.autoload-data=false
app.database.max-records=10
